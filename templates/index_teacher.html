{% extends "base.html" %}

{% block content %}

{% for item in lessons %}

 <div class="container">
            <div class="row row-cols-4 row-cols-sm-2 row-cols-md-4">
                <div class="col p-3 mb-2 bg-primary text-white">Номер группы</div>
                <div class="col p-3 mb-2 bg-primary text-white">Предмет</div>
                <div class="col p-3 mb-2 bg-primary text-white"></div>
                <div class="col p-3 mb-2 bg-light text-dark">{{item.id}}</div>
                <div class="col p-3 mb-2 bg-light text-dark">{{item.work_size}}</div>
                {% if item.is_finished %}
                <div class="col p-3 mb-2 bg-success text-white">да</div>
                {% else %}
                <div class="col p-3 mb-2 bg-danger text-white">нет</div>
                {% endif %}
            </div>

{% endfor %}

{% endblock %}
